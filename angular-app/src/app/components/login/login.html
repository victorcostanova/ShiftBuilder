<div class="container">
  <div class="auth-card">
    <div class="logo">
      <h1>Manage My Shifts</h1>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="auth-form">
      <h2>Login</h2>

      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="loginData.username"
          #username="ngModel"
          required
        />
        <span class="error-message" *ngIf="usernameError">{{ usernameError }}</span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          #password="ngModel"
          required
        />
        <span class="error-message" *ngIf="passwordError">{{ passwordError }}</span>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>

      <div class="auth-links">
        <p>Don't have an account? <a routerLink="/register">Register here</a></p>
        <p>
          <a href="#" (click)="resetPassword($event)"
            >Forgot password? (This will delete all data)</a
          >
        </p>
      </div>
    </form>
  </div>
</div>
