<div class="container">
  <div class="auth-card">
    <div class="logo">
      <h1>Manage My Shifts</h1>
    </div>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="auth-form">
      <h2>Register</h2>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="registerData.email"
          #email="ngModel"
          required
        />
        <span class="error-message" *ngIf="emailError">{{ emailError }}</span>
      </div>

      <div class="form-group">
        <label for="username">Username (min 6 chars, letters, numbers & special char)</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="registerData.username"
          #username="ngModel"
          required
        />
        <span class="error-message" *ngIf="usernameError">{{ usernameError }}</span>
      </div>

      <div class="form-group">
        <label for="password">Password (min 6 characters)</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registerData.password"
          #password="ngModel"
          required
        />
        <span class="error-message" *ngIf="passwordError">{{ passwordError }}</span>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="registerData.confirmPassword"
          #confirmPassword="ngModel"
          required
        />
        <span class="error-message" *ngIf="confirmPasswordError">{{ confirmPasswordError }}</span>
      </div>

      <div class="form-group">
        <label for="firstName">First Name (min 2 letters)</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          [(ngModel)]="registerData.firstName"
          #firstName="ngModel"
          required
        />
        <span class="error-message" *ngIf="firstNameError">{{ firstNameError }}</span>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name (min 2 letters)</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          [(ngModel)]="registerData.lastName"
          #lastName="ngModel"
          required
        />
        <span class="error-message" *ngIf="lastNameError">{{ lastNameError }}</span>
      </div>

      <div class="form-group">
        <label for="birthDate">Birth Date (Age 6-130)</label>
        <input
          type="date"
          id="birthDate"
          name="birthDate"
          [(ngModel)]="registerData.birthDate"
          #birthDate="ngModel"
          required
        />
        <span class="error-message" *ngIf="birthDateError">{{ birthDateError }}</span>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>

      <div class="auth-links">
        <p>Already have an account? <a routerLink="/login">Login here</a></p>
      </div>
    </form>
  </div>
</div>
