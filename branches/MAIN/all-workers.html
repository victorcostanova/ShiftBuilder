<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage My Shifts - All Workers</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="top-menu">
        <ul>
          <li><a href="admin-home.html">Dashboard</a></li>
          <li><a href="all-shifts.html">All Shifts</a></li>
          <li><a href="all-workers.html" class="active">All Workers</a></li>
          <li><a href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </nav>
      <div class="logo">
        <h1>Manage My Shifts</h1>
        <div class="user-info">
          <span class="admin-badge">Administrator</span>
          <div class="user-greeting">Hello, <span id="userName"></span></div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        <div class="page-header">
          <h2>All Workers</h2>
        </div>

        <div class="search-section">
          <div class="search-filters">
            <div class="form-group">
              <label for="searchWorker">Search by Worker Name</label>
              <input
                type="text"
                id="searchWorker"
                placeholder="Enter worker name..."
              />
            </div>

            <div class="form-group">
              <label for="searchEmail">Search by Email</label>
              <input
                type="text"
                id="searchEmail"
                placeholder="Enter email..."
              />
            </div>

            <button class="btn btn-secondary" id="searchBtn">Search</button>
            <button class="btn btn-secondary" id="clearBtn">Clear</button>
          </div>
        </div>

        <div class="shifts-table-container">
          <table class="shifts-table">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Username</th>
                <th>Birth Date</th>
                <th>Age</th>
                <th>Registered At</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="workersTableBody">
              <tr>
                <td colspan="8" class="no-data">No workers found</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="statistics">
          <div class="stat-card">
            <h3>Total Workers</h3>
            <p class="stat-value" id="totalWorkers">0</p>
          </div>
          <div class="stat-card">
            <h3>Average Age</h3>
            <p class="stat-value" id="averageAge">0</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="main-footer">
      <nav class="footer-menu">
        <ul>
          <li><a href="admin-home.html">Dashboard</a></li>
          <li><a href="all-shifts.html">All Shifts</a></li>
          <li><a href="all-workers.html">All Workers</a></li>
          <li><a href="#" id="footerLogout">Logout</a></li>
        </ul>
      </nav>
    </footer>

    <script src="utils.js"></script>
    <script src="all-workers.js"></script>
  </body>
</html>
