<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage My Shifts - Edit Profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="logo">
        <h1>Manage My Shifts</h1>
      </div>
      <nav class="top-menu">
        <ul>
          <li><a href="home.html">My Shifts</a></li>
          <li><a href="edit-profile.html" class="active">Edit Profile</a></li>
          <li class="user-greeting">Hello, <span id="userName"></span></li>
          <li><a href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <div class="container">
        <div class="form-container">
          <h2>Edit Profile</h2>

          <form id="editProfileForm" class="auth-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
              <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
              <label for="username">Username (min 6 characters)</label>
              <input type="text" id="username" name="username" required />
              <span class="error-message" id="usernameError"></span>
            </div>

            <div class="form-group">
              <label for="password">Password (min 6 characters)</label>
              <input type="password" id="password" name="password" required />
              <span class="error-message" id="passwordError"></span>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
              />
              <span class="error-message" id="confirmPasswordError"></span>
            </div>

            <div class="form-group">
              <label for="firstName">First Name (min 2 letters)</label>
              <input type="text" id="firstName" name="firstName" required />
              <span class="error-message" id="firstNameError"></span>
            </div>

            <div class="form-group">
              <label for="lastName">Last Name (min 2 letters)</label>
              <input type="text" id="lastName" name="lastName" required />
              <span class="error-message" id="lastNameError"></span>
            </div>

            <div class="form-group">
              <label for="birthDate">Birth Date (Age 18-65)</label>
              <input type="date" id="birthDate" name="birthDate" required />
              <span class="error-message" id="birthDateError"></span>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                Update Profile
              </button>
              <a href="home.html" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="main-footer">
      <nav class="footer-menu">
        <ul>
          <li><a href="home.html">My Shifts</a></li>
          <li><a href="edit-profile.html">Edit Profile</a></li>
          <li><a href="#" id="footerLogout">Logout</a></li>
        </ul>
      </nav>
    </footer>

    <script src="utils.js"></script>
    <script src="edit-profile.js"></script>
  </body>
</html>
