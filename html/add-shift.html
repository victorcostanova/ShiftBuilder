<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage My Shifts - Add/Edit Shift</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="logo">
        <h1>Manage My Shifts</h1>
      </div>
      <nav class="top-menu">
        <ul>
          <li><a href="worker-home.html">My Shifts</a></li>
          <li><a href="edit-profile.html">Edit Profile</a></li>
          <li class="user-greeting">Hello, <span id="userName"></span></li>
          <li><a href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <div class="container">
        <div class="form-container">
          <h2 id="formTitle">Add Shift</h2>

          <form id="shiftForm" class="shift-form">
            <div class="form-group">
              <label for="shiftDate">Date *</label>
              <input type="date" id="shiftDate" name="shiftDate" required />
              <span class="error-message" id="shiftDateError"></span>
            </div>

            <div class="form-group">
              <label for="startTime">Start Time *</label>
              <input type="time" id="startTime" name="startTime" required />
              <span class="error-message" id="startTimeError"></span>
            </div>

            <div class="form-group">
              <label for="endTime">End Time *</label>
              <input type="time" id="endTime" name="endTime" required />
              <span class="error-message" id="endTimeError"></span>
            </div>

            <div class="form-group">
              <label for="hourlyWage">Hourly Wage ($) *</label>
              <input
                type="number"
                id="hourlyWage"
                name="hourlyWage"
                step="0.01"
                min="0"
                required
              />
              <span class="error-message" id="hourlyWageError"></span>
            </div>

            <div class="form-group">
              <label for="workplace">Workplace *</label>
              <select id="workplace" name="workplace" required>
                <option value="">Select a workplace</option>
                <option value="Office A">Office A</option>
                <option value="Office B">Office B</option>
                <option value="Remote">Remote</option>
                <option value="Client Site">Client Site</option>
                <option value="Other">Other</option>
              </select>
              <span class="error-message" id="workplaceError"></span>
            </div>

            <div class="form-group">
              <label for="shiftSlug">Shift Name (Unique) *</label>
              <input
                type="text"
                id="shiftSlug"
                name="shiftSlug"
                placeholder="e.g., morning-shift-jan-15"
                required
              />
              <span class="error-message" id="shiftSlugError"></span>
            </div>

            <div class="form-group">
              <label for="comments">Comments</label>
              <textarea
                id="comments"
                name="comments"
                rows="4"
                placeholder="Add any notes about this shift..."
              ></textarea>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                <span class="btn-text">Save Shift</span>
                <span class="loader" style="display: none"></span>
              </button>
              <a href="worker-home.html" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="main-footer">
      <nav class="footer-menu">
        <ul>
          <li><a href="worker-home.html">My Shifts</a></li>
          <li><a href="edit-profile.html">Edit Profile</a></li>
          <li><a href="#" id="footerLogout">Logout</a></li>
        </ul>
      </nav>
    </footer>

    <script src="../javascript/utils.js"></script>
    <script src="../javascript/shift-form.js"></script>
  </body>
</html>
