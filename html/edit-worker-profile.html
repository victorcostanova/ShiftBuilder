<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage My Shifts - Edit Worker Profile</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="top-menu">
        <ul>
          <li><a href="admin-home.html">Dashboard</a></li>
          <li><a href="all-shifts.html">All Shifts</a></li>
          <li><a href="all-workers.html">All Workers</a></li>
          <li><a href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </nav>
      <div class="logo">
        <h1>Manage My Shifts</h1>
        <div class="user-info">
          <span class="admin-badge">Administrator</span>
          <div class="user-greeting">Hello, <span id="userName"></span></div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        <div class="form-container">
          <h2>Edit Worker Profile</h2>

          <form id="editWorkerProfileForm" class="auth-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
              <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
              <label for="password">Password (min 6 characters)</label>
              <input type="password" id="password" name="password" required />
              <span class="error-message" id="passwordError"></span>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
              />
              <span class="error-message" id="confirmPasswordError"></span>
            </div>

            <div class="form-group">
              <label for="firstName">First Name (min 2 letters)</label>
              <input type="text" id="firstName" name="firstName" required />
              <span class="error-message" id="firstNameError"></span>
            </div>

            <div class="form-group">
              <label for="lastName">Last Name (min 2 letters)</label>
              <input type="text" id="lastName" name="lastName" required />
              <span class="error-message" id="lastNameError"></span>
            </div>

            <div class="form-group">
              <label for="birthDate">Birth Date (Age 6-130)</label>
              <input type="date" id="birthDate" name="birthDate" required />
              <span class="error-message" id="birthDateError"></span>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                Update Profile
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="filterWorkerShifts()"
              >
                Filter Shifts
              </button>
              <button
                type="button"
                class="btn btn-danger"
                onclick="deleteWorker()"
              >
                Delete Worker
              </button>
              <a href="all-workers.html" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="main-footer">
      <nav class="footer-menu">
        <ul>
          <li><a href="admin-home.html">Dashboard</a></li>
          <li><a href="all-shifts.html">All Shifts</a></li>
          <li><a href="all-workers.html">All Workers</a></li>
          <li><a href="#" id="footerLogout">Logout</a></li>
        </ul>
      </nav>
    </footer>

    <script src="../javascript/utils.js"></script>
    <script src="../javascript/edit-worker-profile.js"></script>
  </body>
</html>
