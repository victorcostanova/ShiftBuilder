<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage My Shifts - Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="auth-card">
        <div class="logo">
          <h1>Manage My Shifts</h1>
        </div>

        <form id="registerForm" class="auth-form">
          <h2>Register</h2>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <span class="error-message" id="emailError"></span>
          </div>

          <div class="form-group">
            <label for="username">Username (min 6 characters)</label>
            <input type="text" id="username" name="username" required />
            <span class="error-message" id="usernameError"></span>
          </div>

          <div class="form-group">
            <label for="password">Password (min 6 characters)</label>
            <input type="password" id="password" name="password" required />
            <span class="error-message" id="passwordError"></span>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
            />
            <span class="error-message" id="confirmPasswordError"></span>
          </div>

          <div class="form-group">
            <label for="firstName">First Name (min 2 letters)</label>
            <input type="text" id="firstName" name="firstName" required />
            <span class="error-message" id="firstNameError"></span>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name (min 2 letters)</label>
            <input type="text" id="lastName" name="lastName" required />
            <span class="error-message" id="lastNameError"></span>
          </div>

          <div class="form-group">
            <label for="birthDate">Birth Date (Age 18-65)</label>
            <input type="date" id="birthDate" name="birthDate" required />
            <span class="error-message" id="birthDateError"></span>
          </div>

          <button type="submit" class="btn btn-primary">Register</button>

          <div class="auth-links">
            <p>Already have an account? <a href="index.html">Login here</a></p>
          </div>
        </form>
      </div>
    </div>

    <script src="utils.js"></script>
    <script src="register.js"></script>
  </body>
</html>
